apiVersion: v1
kind: Namespace
metadata:
  name: coagulation
  labels:
    name: coagulation
    protocol: biomimetic
    component: consciousness
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: coagulation-quota
  namespace: coagulation
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: coagulation-limits
  namespace: coagulation
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      cpu: "100m"
      memory: 128Mi
    type: Container
