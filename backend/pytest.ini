[pytest]
pythonpath = 
    services/active_immune_core
    services/api_gateway
    services
    libs/vertice_core/src
    libs/vertice_api/src
    libs/vertice_db/src

testpaths = 
    libs/vertice_core/tests
    libs/vertice_api/tests
    libs/vertice_db/tests
    services

addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
    slow: Slow tests

asyncio_mode = auto
