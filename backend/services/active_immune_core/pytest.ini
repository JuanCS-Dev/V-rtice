[pytest]
# Pytest configuration for Active Immune Core API

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = api/tests api/core_integration

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    websocket: WebSocket tests

# Logging
log_cli = false
log_cli_level = INFO
