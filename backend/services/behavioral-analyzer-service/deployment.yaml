# ═══════════════════════════════════════════════════════════════════════════
# BEHAVIORAL ANALYZER SERVICE - KUBERNETES DEPLOYMENT
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: behavioral-analyzer-service
  namespace: vertice
  labels:
    app: behavioral-analyzer-service
    tier: defensive-arsenal
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: behavioral-analyzer-service
  template:
    metadata:
      labels:
        app: behavioral-analyzer-service
        tier: defensive-arsenal
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8037"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: behavioral-analyzer-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: behavioral-analyzer-service
        image: us-east1-docker.pkg.dev/projeto-vertice/vertice-images/behavioral-analyzer-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8037
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8037
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8037
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: behavioral-analyzer-service
  namespace: vertice
  labels:
    app: behavioral-analyzer-service
spec:
  type: ClusterIP
  ports:
  - port: 8037
    targetPort: 8037
  selector:
    app: behavioral-analyzer-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: behavioral-analyzer-service
  namespace: vertice
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: behavioral-analyzer-service
  namespace: vertice
spec:
  podSelector:
    matchLabels:
      app: behavioral-analyzer-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8037
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
