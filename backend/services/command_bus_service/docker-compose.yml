version: '3.8'
services:
  command_bus_service:
    build: .
    container_name: vertice-command-bus-service
    hostname: vertice-command-bus-service
    ports:
    - 8233:8233
    environment:
    - SERVICE_NAME=command_bus_service
    - SERVICE_HOST=0.0.0.0
    - SERVICE_PORT=8233
    - LOG_LEVEL=INFO
    - ENVIRONMENT=development
    - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/db
    networks:
    - maximus-network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8233/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on: {}
  command_bus_service-sidecar:
    image: vertice-registry-sidecar:latest
    container_name: vertice-command-bus-service-sidecar
    environment:
    - SERVICE_NAME=command_bus_service
    - SERVICE_HOST=vertice-command-bus-service
    - SERVICE_PORT=8233
    - SERVICE_HEALTH_ENDPOINT=/health
    - REGISTRY_URL=http://vertice-register-lb:80
    - HEARTBEAT_INTERVAL=30
    - INITIAL_WAIT_TIMEOUT=60
    depends_on:
      command_bus_service:
        condition: service_started
    networks:
    - maximus-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
networks:
  maximus-network:
    external: true
