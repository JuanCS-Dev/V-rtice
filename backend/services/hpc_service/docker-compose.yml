version: '3.8'
services:
  hpc_service:
    build: .
    container_name: vertice-hpc-service
    hostname: vertice-hpc-service
    ports:
    - 8293:8293
    environment:
    - SERVICE_NAME=hpc_service
    - SERVICE_HOST=0.0.0.0
    - SERVICE_PORT=8023
    - LOG_LEVEL=INFO
    - ENVIRONMENT=development
    - REDIS_URL=redis://redis:6379
    - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/db
    - MONGO_URL=mongodb://mongo:27017/db
    networks:
    - maximus-network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8023/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on: {}
  hpc_service-sidecar:
    image: vertice-registry-sidecar:latest
    container_name: vertice-hpc-service-sidecar
    environment:
    - SERVICE_NAME=hpc_service
    - SERVICE_HOST=vertice-hpc-service
    - SERVICE_PORT=8023
    - SERVICE_HEALTH_ENDPOINT=/health
    - REGISTRY_URL=http://vertice-register-lb:80
    - HEARTBEAT_INTERVAL=30
    - INITIAL_WAIT_TIMEOUT=60
    depends_on:
      hpc_service:
        condition: service_started
    networks:
    - maximus-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
networks:
  maximus-network:
    external: true
