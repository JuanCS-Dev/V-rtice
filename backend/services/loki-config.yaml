# Loki Configuration for VÃ©rtice Constitutional Logging
# Optimized for biblical article and constitutional compliance tracking

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Query optimization
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Schema for constitutional logging
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: vertice_index_
        period: 24h

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  max_transfer_retries: 0

# Limits for constitutional compliance tracking
limits_config:
  # Allow long queries for constitutional audits
  max_query_length: 721h  # 30 days

  # High cardinality for biblical articles
  max_streams_per_user: 10000
  max_global_streams_per_user: 50000

  # Large entries for detailed constitutional logs
  max_entries_limit_per_query: 50000

  # Retention
  retention_period: 720h  # 30 days

# Compactor for efficient storage
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Table manager
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h

# Ruler for alerting on constitutional violations
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/tmp/rules
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

