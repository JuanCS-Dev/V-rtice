version: '3.8'
services:
  reactive_fabric_analysis:
    build: .
    container_name: vertice-reactive-fabric-analysis
    hostname: vertice-reactive-fabric-analysis
    ports:
    - 8275:8275
    environment:
    - SERVICE_NAME=reactive_fabric_analysis_service
    - SERVICE_HOST=0.0.0.0
    - SERVICE_PORT=8275
    - LOG_LEVEL=INFO
    - ENVIRONMENT=development
    - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/db
    - REDIS_URL=redis://redis:6379
    - MONGO_URL=mongodb://mongo:27017/db
    networks:
    - maximus-network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8275/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on: {}
  reactive_fabric_analysis-sidecar:
    image: vertice-registry-sidecar:latest
    container_name: vertice-reactive-fabric-analysis-sidecar
    environment:
    - SERVICE_NAME=reactive_fabric_analysis_service
    - SERVICE_HOST=vertice-reactive-fabric-analysis
    - SERVICE_PORT=8275
    - SERVICE_HEALTH_ENDPOINT=/health
    - REGISTRY_URL=http://vertice-register-lb:80
    - HEARTBEAT_INTERVAL=30
    - INITIAL_WAIT_TIMEOUT=60
    depends_on:
      reactive_fabric_analysis:
        condition: service_started
    networks:
    - maximus-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
networks:
  maximus-network:
    external: true
