[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v
    --cov=.
    --cov-config=.coveragerc
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=25

# NOTE: Target coverage is 70%
# Current Sprint 1 Day 1: 28.62% (models 100%, others 0%)
