version: '3.8'
services:
  tataca_ingestion:
    build: .
    container_name: vertice-tataca-ingestion
    hostname: vertice-tataca-ingestion
    ports:
    - 8298:8298
    environment:
    - SERVICE_NAME=tataca_ingestion_service
    - SERVICE_HOST=0.0.0.0
    - SERVICE_PORT=8400
    - LOG_LEVEL=INFO
    - ENVIRONMENT=development
    - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/db
    - REDIS_URL=redis://redis:6379
    - MONGO_URL=mongodb://mongo:27017/db
    networks:
    - maximus-network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8400/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on: {}
  tataca_ingestion-sidecar:
    image: vertice-registry-sidecar:latest
    container_name: vertice-tataca-ingestion-sidecar
    environment:
    - SERVICE_NAME=tataca_ingestion_service
    - SERVICE_HOST=vertice-tataca-ingestion
    - SERVICE_PORT=8400
    - SERVICE_HEALTH_ENDPOINT=/health
    - REGISTRY_URL=http://vertice-register-lb:80
    - HEARTBEAT_INTERVAL=30
    - INITIAL_WAIT_TIMEOUT=60
    depends_on:
      tataca_ingestion:
        condition: service_started
    networks:
    - maximus-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
networks:
  maximus-network:
    external: true
