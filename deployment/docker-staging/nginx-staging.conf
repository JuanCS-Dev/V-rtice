# Nginx Reverse Proxy Configuration for HITL Staging
# ═══════════════════════════════════════════════════════════════════════════

events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream backend
    upstream hitl_backend {
        server hitl-backend-staging:8027;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=hitl_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=hitl_conn:10m;

    # Main server
    server {
        listen 80;
        server_name localhost hitl-staging.localhost;

        # Rate limiting
        limit_req zone=hitl_limit burst=20 nodelay;
        limit_conn hitl_conn 10;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS (for frontend development)
        add_header Access-Control-Allow-Origin "http://localhost:5173" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Proxy to HITL backend
        location / {
            proxy_pass http://hitl_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint (bypass rate limiting)
        location /health {
            limit_req off;
            limit_conn off;
            proxy_pass http://hitl_backend/health;
        }

        # Metrics endpoint (for Prometheus)
        location /metrics {
            limit_req off;
            proxy_pass http://hitl_backend/metrics;
        }
    }
}
