# ═══════════════════════════════════════════════════════════════════════════
# HITL Patch Service - Ingress Configuration
# ═══════════════════════════════════════════════════════════════════════════
#
# Exposes HITL service to external traffic
# - TLS termination
# - Rate limiting
# - CORS support
#
# Author: MAXIMUS Team - Sprint 4.1
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hitl-patch-service-ingress
  namespace: maximus-immunity
  labels:
    app: hitl-patch-service
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: "nginx"
    
    # TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # SSL settings
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # CORS support
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://maximus.ai, https://*.maximus.ai"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # WebSocket support (if needed later)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

spec:
  tls:
  - hosts:
    - hitl.maximus.ai
    - api.maximus.ai
    secretName: maximus-tls-secret
  
  rules:
  # Main HITL endpoint
  - host: hitl.maximus.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hitl-patch-service
            port:
              number: 8027
  
  # API gateway route (alternative access)
  - host: api.maximus.ai
    http:
      paths:
      - path: /hitl
        pathType: Prefix
        backend:
          service:
            name: hitl-patch-service
            port:
              number: 8027

---
# ═══════════════════════════════════════════════════════════════════════════
# Certificate - TLS Certificate Request
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hitl-patch-service-cert
  namespace: maximus-immunity
spec:
  secretName: maximus-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - hitl.maximus.ai
  - api.maximus.ai
