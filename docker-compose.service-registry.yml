  # ==========================================================================
  # Service Registry - Replica 5 (TITANIUM ZONE_C)
  # ==========================================================================
  vertice-register-5:
    build:
      context: ./backend/services/vertice_register
      dockerfile: Dockerfile
    container_name: vertice-register-5
    hostname: vertice-register-5
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REPLICA_ID=5
