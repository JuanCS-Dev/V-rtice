        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ==========================================================================
  # Nginx Load Balancer - Single entry point (Port 8888)
  # ==========================================================================
  vertice-register-lb:
    image: nginx:alpine
    container_name: vertice-register-lb
    hostname: vertice-register
    ports:
      - "8888:80"
    volumes:
      - ./backend/services/vertice_register/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
    networks:
      maximus-network:
        aliases:
          - vertice-register
    depends_on:
      - vertice-register-1
      - vertice-register-2
      - vertice-register-3
      - vertice-register-4
      - vertice-register-5
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
