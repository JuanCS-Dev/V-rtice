services:
  api_gateway:
    build: ./backend/api_gateway
    ports:
      - "8000:8000"
    volumes:
      - ./backend/api_gateway:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # Adicionamos uma dependência para garantir que o Redis inicie primeiro
    depends_on:
      - redis

  sinesp_service:
    build: ./backend/services/sinesp_service
    volumes:
      - ./backend/services/sinesp_service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  # NOVO SERVIÇO: O nosso motor de cache
  redis:
    image: "redis:alpine"
    ports:
      # A porta 6379 é a padrão do Redis
      - "6379:6379"
