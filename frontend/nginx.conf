# ═══════════════════════════════════════════════════════════════════════════
# Vértice Frontend - Nginx Configuration for Cloud Run
# ═══════════════════════════════════════════════════════════════════════════
# Optimized for serving React/Vite SPA with:
# - SPA routing (all routes → index.html)
# - Security headers
# - Compression (gzip)
# - Cache control
# - Health check endpoint

server {
    listen ${PORT};
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ───────────────────────────────────────────────────────────────────────
    # COMPRESSION
    # ───────────────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/json;

    # ───────────────────────────────────────────────────────────────────────
    # SECURITY HEADERS
    # ───────────────────────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ───────────────────────────────────────────────────────────────────────
    # HEALTH CHECK ENDPOINT (for Cloud Run)
    # ───────────────────────────────────────────────────────────────────────
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ───────────────────────────────────────────────────────────────────────
    # STATIC ASSETS - Aggressive caching (immutable content-hashed files)
    # ───────────────────────────────────────────────────────────────────────
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ───────────────────────────────────────────────────────────────────────
    # SPA ROUTING - All routes serve index.html
    # ───────────────────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;

        # Don't cache index.html (always fetch fresh for updates)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ───────────────────────────────────────────────────────────────────────
    # ERROR PAGES
    # ───────────────────────────────────────────────────────────────────────
    error_page 404 /index.html;
}
