# /home/juan/vertice-dev/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api_gateway:8000']
    metrics_path: /metrics

  - job_name: 'osint-service'
    static_configs:
      - targets: ['osint-service:8007']
    metrics_path: /api/stats

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
