# PENELOPE Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: penelope-network-policy
  namespace: vertice-subordinates
  labels:
    app: penelope
    security: network-policy
spec:
  podSelector:
    matchLabels:
      app: penelope
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from NGINX Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8154
    # Allow metrics scraping from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9094
    # Allow internal service mesh communication
    - from:
        - podSelector:
            matchLabels:
              tier: subordinate
      ports:
        - protocol: TCP
          port: 8154
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL connection
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis connection
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow Loki logging
    - to:
        - podSelector:
            matchLabels:
              app: loki
      ports:
        - protocol: TCP
          port: 3100
    # Allow Anthropic API (external)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow service registry
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 80

