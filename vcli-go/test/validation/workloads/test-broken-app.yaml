apiVersion: v1
kind: Pod
metadata:
  name: broken-pod
  namespace: vcli-test
  labels:
    app: broken
    test: debugging
spec:
  containers:
  - name: broken-container
    image: busybox:1.36
    command: ["sh", "-c", "echo 'Starting broken app...'; sleep 5; exit 1"]
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
  namespace: vcli-test
  labels:
    app: debug
    test: exec
spec:
  containers:
  - name: debug-tools
    image: busybox:1.36
    command: ["sh", "-c", "while true; do echo 'Debug pod running...'; sleep 30; done"]
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
