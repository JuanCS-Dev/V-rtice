apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: vcli-test
  labels:
    app: nginx
    env: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        env: test
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test
  namespace: vcli-test
  labels:
    app: nginx
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: nginx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: vcli-test
data:
  database_url: "postgres://localhost:5432/testdb"
  log_level: "info"
  feature_flag: "enabled"
---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  namespace: vcli-test
type: Opaque
stringData:
  api_key: "super-secret-key-12345"
  password: "test-password"
