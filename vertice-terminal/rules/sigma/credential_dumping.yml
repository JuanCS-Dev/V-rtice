title: Credential Dumping via LSASS Memory
id: 32d0d3e2-e58d-4d41-926b-18b520b2b32d
status: stable
description: Detects attempts to dump credentials from LSASS process memory
author: Vertice Security Team
date: 2025/10/03
references:
    - https://attack.mitre.org/techniques/T1003/001/
tags:
    - attack.credential_access
    - attack.t1003
    - attack.t1003.001
logsource:
    product: windows
    category: process_access
detection:
    selection:
        TargetImage|endswith: '\lsass.exe'
        GrantedAccess:
            - '0x1010'
            - '0x1410'
            - '0x1438'
    filter_diagnostic:
        SourceImage|endswith:
            - '\Microsoft\Windows\System32\lsass.exe'
            - '\Microsoft\Windows\System32\csrss.exe'
            - '\Microsoft\Windows\System32\wininit.exe'
    condition: selection and not filter_diagnostic
falsepositives:
    - Legitimate diagnostic tools
    - Antivirus software
level: critical
